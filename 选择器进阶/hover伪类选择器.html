<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 鼠标悬停时的状态 */
        
        a:hover{
            color: rebeccapurple;
            background-color: royalblue;
        }
        div:hover{
            color: black;
            background-color: azure;
        }
    </style>
</head>
<body>
     <!-- 鼠标悬停时的状态 -->
     <a href="#">这是超链接</a>
     <!-- 任何标签都可以添加hover -->
     <div>我的div</div>
</body>
</html>
