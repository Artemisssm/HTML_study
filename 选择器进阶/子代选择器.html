<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这是后代选择器 */
        div a{
            color: rebeccapurple;
        }
        /* 这是子代选择器 */
        div>a{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        父级
        <a href="#">这是div子标签a</a>
        <p>
            <a href="#">这是div中的子标签a</a>
        </p>
    </div>
</body>
</html>
