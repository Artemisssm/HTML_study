<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 不换行，不可以设置宽高 */
        /* 尺寸和内容的大小一致 */
        /* a，span */
        span{
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 使宽高生效 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <span>span</span>
    <span>span</span>
</body>
</html>
