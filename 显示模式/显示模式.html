<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 转为行内块 */
            display: inline-block;

            /* 转行内，一行排多个宽高不生效 */
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 块级元素 -->
    <!-- 独占一行，宽度默认是父元素的宽度，可以设置宽高 -->
    <div>1111</div>
    <div>2222</div>
</body>
</html>
