<body>
    <p>
        我们考虑了检测示例是否被错误分类或分布不均的两个相关问题。我们提出了一个简单的基线，它利用来自 softmax 分布的概率。正确分类的例子往往比错误分类和分布外的例子有更大的最大 softmax 概率，允许它们被检测到。我们通过定义计算机视觉、自然语言处理和自动语音识别中的几个任务来评估性能，展示该基线在所有方面的有效性。然后，我们展示了有时可以超越基线，展示了未来对这些未充分探索的检测任务进行研究的空间。

    </p>
