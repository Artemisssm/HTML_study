<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            background-color: pink;
            /* 站位置的隐藏 */
            /* visibility: hidden; */

            /* 不站位的隐藏 */
            /* 如果显示则不为none就可以 */
            display: none;
        }
        .two{
            
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
