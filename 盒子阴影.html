<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 添加盒子的阴影 */
            /* inset是改变为内阴影 */
            /* 如果是外阴影不能添加outset，默认值就是外阴影 */
            box-shadow: 5px 10px 20px 10px rgb(197, 21, 21) inset;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
