<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 不可以这样写的 -->
    <!-- p和h标签不可一嵌套 -->
    <p>
        <h1>你的第一个</h1>
    </p>

    <p>
        <div>
            你的
        </div>
    </p>

    <!-- a标签里边可以嵌套任何标签除了他自己 -->
    <a href="">
        <div>你的</div>
    </a>
</body>
</html>
