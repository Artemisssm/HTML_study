<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            position: relative;
            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }
        .mask{
            position: absolute;
            left: 0;
            bottom: 0;
            /* 绝对定位的盒子的显示模式具备行内块的特点：如果没有宽度也没有内容，则盒子的默认宽度就是0,所以要给他加上宽度 */
            /* width: 1226px; */
            /* 如果子集和父级的宽度相同，则可以这样写 */
            width: 100%;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../day08/01-案例/images/bg.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>
</html>
