<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* padding也会把盒子变大 */
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 50px;

            /* padding属性的值可以当做复合属性 */
            /* 最多取四个值 */
            /* 上右下左 */
            padding: 10px 20px 30px 40px;
            /* 三个的话中间的值就是左右的 */
            padding: 10px 20px 30px;
            /* 两个值就是上下和左右 */
            padding: 10px 20px;



        }
    </style>
</head>
<body>
    <div>
        文字
    </div>
</body>
</html>
