<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            /* 上下位置并没有动 */
            /* margin: 50px; */
            padding: 100px;
            /* 改垂直的位置用line-height修改 */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- 行内元素，内外边距 -->
    <!-- 如果要通过margin或者padding改变行内标签的位置，无法生效,垂直位置不成效 -->
    <!-- 行内标签的margin-top和bottom不生效 -->
    <!-- 行内标签的padding-top和bottom不生效 -->
    <span>span</span>
</body>
</html>
