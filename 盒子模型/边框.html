<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border的三个取值 */
            /* dashed代表是虚线 */
            /* solid是实现 */
            /* dotted是点线 */
            border: 10px dashed #000;
            /* 设置左边的线 */
            border-left: 1px solid #000;
        }
    </style>
</head>
<body>
    <div>边框</div>
</body>
</html>
