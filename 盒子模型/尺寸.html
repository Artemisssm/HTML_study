<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{

            /* 盒子最终的尺寸是要加上边框线的长度 */
            /* border是会撑大盒子的尺寸 */
            width: 380px;
            height: 380px;
            background-color: pink;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div>尺寸</div>
</body>

</html>
